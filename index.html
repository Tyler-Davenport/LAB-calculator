<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="display">0</div>
    <div class="buttons">
      <!-- 6 rows by 4 columns? -->
      <button id="btn-clear">C</button>
      <button id="btn-back">BACK</button>
      <button id="btn-operator-slash">/</button>
        <button id="btn-number7">7</button>
        <button id="btn-number8">8</button>
        <button id="btn-number9">9</button>
        <button id="btn-operatorX">X</button>
        <button id="btn-number4">4</button>
        <button id="btn-number5">5</button>
        <button id="btn-number6">6</button>
        <button id="btn-operator-">-</button>
        <button type="button" id="btn-number1">1</button>
        <button id="btn-number2">2</button>
        <button id="btn-number3">3</button>
        <button id="btn-operator-plus">+</button>
        <button id="btn-number0">0</button>
        <button id="btn-equals">=</button>
    </div>
</div>

  <script src="main.js"></script>
</body>
</html>
